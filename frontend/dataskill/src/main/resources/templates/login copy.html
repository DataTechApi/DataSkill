<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataSkill | Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link th:href="@{/login/styles.css}" rel="stylesheet" />

</head>
<body>
            <h1 class="h1-dataskill">DATASKILL</h1>
            <img th:src="@{/imagens/dataskill.png}" width="100" class="logo-dataskill">

    <div class="bloco2-login">
        <h1>Login</h1>
            <form  class="forms-cadastrar" action="/logar" method="post">
                <input  type="email" name="email" class="input-cad" placeholder="Email">
                <input  type="password" name="senha" class="input-cad" placeholder="Senha">
                <div th:if="${erro != null}" th:text="${erro}" class="alert alert-danger" role="alert"></div>                
                <button type="submit" class="btn btn-primary">Login</button>
            </form>

    </div>
</body>


</html>
