<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Colaboradores - DataSkill</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous"
    />
    <link th:href="@{/footer/styles.css}" rel="stylesheet"/>
    <link th:href="@{/tema/tema.css}" rel="stylesheet"/>
</head>
<body>
<header id="header">
    <div th:insert="fragments/header :: cabecalho-principal"></div>
</header>
<div class="switch">
    <label class="form-check-label text-white"></label>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="toggleMode">
    </div>
    <label class="form-check-label"></label>
</div>

<main class="container mt-5">
    <div class="row h-100">
        <div class="card-header">
            <h2 class="card-header">Visualização de Colaborador</h2>
        </div>
        <div class="card-header">
            <form id="cadastroForm" action="#" method="POST">

               
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" id="nome" th:value="${usuario.nome}" class="list-group-item">
                </div>

               
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" th:value="${usuario.email}" class="list-group-item">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="text" id="telefone" th:value="${usuario.telefone}" class="list-group-item">
                    </div>
                </div>

              
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="departamento" class="form-label">Departamento</label>
                        <input type="text" id="departamento" th:value="${usuario.departamento}" class="list-group-item">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="cargo" class="form-label">Cargo</label>
                        <input type="text" id="cargo" th:value="${usuario.cargo}" class="list-group-item">
                    </div>
                </div>

                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="experiencia" class="form-label">Experiência</label>
                        <ul class="list-group">
                            <li class="list-group-item" th:each="exp : ${usuario.experiencias}">
                                <div class="ms-2 me-auto">
                                    <div class="fw-bold" th:text="'Empresa: ' + ${exp.nomeEmpresa}"></div>
                                    <span th:text="'Cargo: ' + ${exp.cargo}"></span><br>
                                    <span th:text="'Data Início: ' + ${exp.dataInicio}"></span><br>
                                    <span th:text="'Data Término: ' + ${exp.dataFim}"></span><br>
                                    <small th:text="'Descrição: ' + ${exp.descricao}"></small>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="softskill" class="form-label">Soft Skills</label>
                        <ul class="list-group mt-4">
                            <li class="list-group-item" th:each="soft : ${usuario.softSkills}">
                                <span th:text="${soft.nome}"></span>
                            </li>
                        </ul>
                    </div>
                </div>

               
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="certificado" class="form-label">Certificados</label>
                        <ul class="list-group">
                            <li class="list-group-item" th:each="cert : ${usuario.certificados}">
                                <div class="ms-2 me-auto">
                                    <div class="fw-bold" th:text="'Instituição: ' + ${cert.instituicao}"></div>
                                    <span th:text="'Curso: ' + ${cert.nome}"></span><br>
                                    <span th:text="'Data Início: ' + ${cert.dataInicio}"></span><br>
                                    <span th:text="'Data Término: ' + ${cert.dataFim}"></span><br>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="hardskill" class="form-label">Hard Skills</label>
                        <ul class="list-group mt-4">
                            <li class="list-group-item" th:each="hard : ${usuario.hardSkills}">
                                <span th:text="${hard.nome}"></span>
                            </li>
                        </ul>
                    </div>
                </div>

               
                <div class="mb-3">
                    <label for="autoavaliacao" class="form-label">Autoavaliação</label>
                    <ul class="list-group mt-4">
                        <li class="list-group-item" th:each="auto : ${usuario.autoAvaliacao}">
                            <span th:text="${auto.descricao}"></span>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" th:src="@{/script/script.js}"></script>

</body>
</html>
