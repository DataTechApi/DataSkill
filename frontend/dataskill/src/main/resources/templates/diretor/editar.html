<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Colaboradores - DataSkill</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous"
    />
    <link th:href="@{/footer/styles.css}" rel="stylesheet"/>
    <link th:href="@{/tema/tema.css}" rel="stylesheet"/>

</head>
<body>
<header id="header">
    <div th:insert="fragments/header :: cabecalho-principal"></div>
</header>
<div class="switch">
    <label class="form-check-label text-white"></label>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="toggleMode">
    </div>
    <label class="form-check-label"></label>
</div>

<main class="container mt-5">
    <div class="row h-100">
        <div class="card-header">
            <h2 class="mb-0">Edição de Colaboradores</h2>
        </div>
        <div class="card-header">
            <div id="successMessage" class="alert alert-success d-none" role="alert">
                Colaborador cadastrado com sucesso!
            </div>
            <form action="#" th:action="@{/usuario/{id}(id=${usuario.id})}" th:object="${usuario}" method="post"
                  class="mt-4">
                <input type="hidden" name="_method" value="put"/>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" id="nome" th:field="*{nome}" class="form-control" placeholder="Nome" required>
                    <div class="text-danger" id="erroNome"></div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control"
                           placeholder="email@exemplo.com" required>
                    <div class="text-danger" id="erroEmail"></div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="text" id="telefone" th:field="*{telefone}" class="form-control"
                               placeholder="(xx) xxxxx-xxxx" required>
                        <div class="text-danger" id="erroTelefone"></div>
                    </div>

                </div>


                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="departamento" class="form-label">Departamento</label>
                        <input type="text" id="departamento" th:field="*{departamento}" class="form-control"
                               placeholder="Digite o departamento" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="cargo" class="form-label">Cargo</label>
                        <input type="text" id="cargo" th:field="*{cargo}" class="form-control"
                               placeholder="Digite o cargo" required>
                    </div>
                </div>


                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-dark btn-lg flex-fill">Cadastrar</button>
                    <a th:href="@{/diretor/listar}" class="btn btn-secondary btn-lg flex-fill">Cancelar</a>

                </div>
            </form>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" th:src="@{/script/script.js}"></script>



<script>
    document.getElementById('cadastroForm').addEventListener('submit', function (e) {
      e.preventDefault();

      
      document.getElementById('erroNome').textContent = '';
      document.getElementById('erroEmail').textContent = '';
      document.getElementById('erroTelefone').textContent = '';
      document.getElementById('successMessage').classList.add('d-none');

     
      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const telefone = document.getElementById('telefone').value.trim();

      let valido = true;

      
      if (nome.length < 3) {
        document.getElementById('erroNome').textContent = 'Nome deve ter pelo menos 3 caracteres.';
        valido = false;
      }

      if (!email.includes('@') || !email.includes('.')) {
        document.getElementById('erroEmail').textContent = 'Email inválido.';
        valido = false;
      }

      if (!telefone.match(/^\(\d{2}\)\s?\d{4,5}-\d{4}$/)) {
        document.getElementById('erroTelefone').textContent = 'Telefone no formato (xx) xxxxx-xxxx.';
        valido = false;
      }

      
      if (valido) {
        document.getElementById('successMessage').classList.remove('d-none');
        document.getElementById('cadastroForm').reset();
      }
    });
</script>
</body>
</html>
