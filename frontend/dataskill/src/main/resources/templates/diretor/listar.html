<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataSkillt</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link th:href="@{/footer/styles.css}" rel="stylesheet" />
    <link th:href="@{/tema/tema.css}" rel="stylesheet" />
  

  </head>
  <body>
    <header id="header">
      <div  th:insert="/fragments/header :: cabecalho-principal"></div>
    </header>
    <div class="switch">
    <label class="form-check-label text-white"></label>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="toggleMode">
    </div>
    <label class="form-check-label"></label>
  </div>
    
    <table class="table table-striped" style="margin-bottom: 55px;">
      <thead>
        <tr>
          
          <th>Nome</th>
          <th>Email</th>
          <th>Cargo</th>
          <th>Departamento</th>
          <th>Telefone</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr th:if="${#lists.isEmpty(usuarios)}">
          <td colspan="6">Nenhum usuário cadastrado.</td>
        </tr>
        <tr data-th-each="user : ${usuarios}">
          
          <td th:text="${user.nome}">Nome do Usuário</td>
          <td th:text="${user.email}">Email do Usuário</td>
          <td th:text="${user.cargo}">Cargo</td>
          <td th:text="${user.departamento}">Departamento</td>
          <td th:text="${user.telefone}">Telefone</td>
          
          <td>
            <a th:href="@{/editar/{id}(id=${user.id})}" class="btn btn-primary"
              >Editar</a
            >
            <a th:href="@{/deletar/{id}(id=${user.id})}" class="btn btn-danger"
              >Excluir</a
            >
          </td>
        </tr>
      </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" th:src="@{/script/script.js}"></script>

  </body>

  <footer id="footer">
    <div th:insert="fragments/footer :: rodape-principal"></div>
  </footer>
</html>
