<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>DataSkillt</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
    />
    <link th:href="@{/footer/styles.css}" rel="stylesheet"/>
    <link th:href="@{/tema/tema.css}" rel="stylesheet"/>
</head>
<body>
<header id="header">
    <div th:insert="/fragments/header :: cabecalho-principal"></div>
</header>

<div class="switch">
    <label class="form-check-label text-white"></label>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="toggleMode">
    </div>
    <label class="form-check-label"></label>
</div>


<div class="container mt-4 mb-5">
    <div th:if="${#lists.isEmpty(usuarios)}" class="alert alert-info">
        Nenhum usuário cadastrado.
    </div>

    <ul class="list-group" th:each="user : ${usuarios}">
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold" th:text="${user.nome}">Nome do Usuário</div>
                <small>
                    <span th:text="${user.email}">Email</span> |
                    <span th:text="${user.cargo}">Cargo</span> |
                    <span th:text="${user.departamento}">Departamento</span> |
                    <span th:text="${user.telefone}">Telefone</span>
                </small>
            </div>
            <div class="d-flex gap-2">
                <a th:href="@{/usuario/{id}(id=${user.id})}"
                   class="btn btn-danger btn-lg">
                    <i class="bi bi-trash"></i> Excluir</a>

                <a th:href="@{/editar/user/{id}(id=${user.id})}"
                   class="btn btn-dark btn-lg">
                    <i class="bi bi-pencil-square"></i> Editar </a>

                <a th:href="@{/visualizar/user/{id}(id=${user.id})}"
                   class="btn btn-success btn-lg">
                    <i class="bi bi-pencil-square"></i> Visualizar </a>
            </div>
        </li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" th:src="@{/script/script.js}"></script>
</body>
</html>
