<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataSkill</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link th:href="@{/footer/styles.css}" rel="stylesheet" />
</head>
<body>
    <div th:insert="fragments/header :: cabecalho-principal"></div>
    
    <main class="container mt-5">
    <div class="col-md-8 mx-auto">
            <div class="card-header bg-dark text-white">
            <h4 class="mb-0" >Cadastro de Colaboradores</h4>
        </div>
        <div class="card-body">
            <form action ="/diretor/cadastrar" method="POST" >
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome " required>
                    <div class="text-danger mt-1" ></div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="email" required>
                    <div class="text-danger mt-1" ></div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Telefone</label>
                    <input type="terlefome" id="telefone" name="telefone" class="form-control" placeholder="(xx) xxxxx-xxxx)" required>
                    <div class="text-danger mt-1" ></div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="departamento" class="form-label">Departamento</label>
                        <input type="text" id="departamento" name="departamento" class="form-control" placeholder="departamento" >
                        <div class="text-danger mt-1" ></div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="cargo" class="form-label">Cargo</label>
                    <select id="cargo" name="cargo" class="form-select">
                        <option >COLABORADOR</option>
                        <option >SUPERVISOR</option>
                        <option >DIRETOR</option>
                       
                    </select>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <a  class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Salvar Colaborador</button>
                </div>
            </form>
            
        </div>
        </div>
     </main>  
</body>
 
    <footer id="footer">
        <div th:insert="fragments/footer :: rodape-principal"></div>
    </footer>
 
</html>
