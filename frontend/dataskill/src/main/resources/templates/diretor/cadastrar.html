<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Colaboradores - DataSkill</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <link th:href="@{/footer/styles.css}" rel="stylesheet" />
  <style>
    body {
      background-color: #1c1c1c;
      color: #f0f0f0;
    }
    .card-header {
      background-color: #111;
      border-bottom: 1px solid #444;
      color: #f0f0f0;
      padding: 1rem;
    }
    .card-body {
      background-color: #2c2c2c;
      border: 1px solid #444;
      padding: 2rem;
      border-radius: 0 0 8px 8px;
    }
    .form-control, .form-select {
      background-color: #2c2c2c;
      color: #f0f0f0;
      border: 1px solid #444;
    }
    .form-control::placeholder {
      color: #aaa;
    }
    .btn-primary {
      background-color: #444;
      border-color: #666;
    }
    .btn-primary:hover {
      background-color: #555;
      border-color: #777;
    }
    .btn-secondary {
      background-color: #333;
      border-color: #555;
      color: #f0f0f0;
    }
    .btn-secondary:hover {
      background-color: #444;
      border-color: #666;
    }
    .text-danger {
      font-size: 0.875rem;
    }
    .alert-success {
      background-color: #1e3d1e;
      color: #d4edda;
      border: 1px solid #2f5f2f;
    }
  </style>
</head>
<body>
  <header id="header">
    <div th:insert="fragments/header :: cabecalho-principal"></div>
  </header>

  <main class="container mt-5">
    <div class="col-md-8 mx-auto">
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">Cadastro de Colaboradores</h4>
        </div>
        <div class="card-body">
          <div id="successMessage" class="alert alert-success d-none" role="alert">
            Colaborador cadastrado com sucesso!
          </div>
          <form  action="/diretor/cadastrar" method="POST" >
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome" required>
              <div class="text-danger" id="erroNome"></div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="email@exemplo.com" required>
              <div class="text-danger" id="erroEmail"></div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" id="telefone" name="telefone" class="form-control" placeholder="(xx) xxxxx-xxxx" required>
                <div class="text-danger" id="erroTelefone"></div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite a senha" required>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="departamento" class="form-label">Departamento</label>
                <input type="text" id="departamento" name="departamento" class="form-control" placeholder="Departamento">
              </div>
              <div class="col-md-6 mb-3">
                <label for="cargo" class="form-label">Cargo</label>
                <select id="cargo" name="cargo" class="form-select">
                  <option>COLABORADOR</option>
                  <option>SUPERVISOR</option>
                  <option>DIRETOR</option>
                </select>
              </div>
            </div>

            <div class="d-flex justify-content-between mt-4">
              <a class="btn btn-secondary">Cancelar</a>
              <button type="submit" class="btn btn-primary">Salvar Colaborador</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer id="footer" class="mt-5">
    <div th:insert="fragments/footer :: rodape-principal"></div>
  </footer>

  <script>
    document.getElementById('cadastroForm').addEventListener('submit', function (e) {
      e.preventDefault();

      // Limpa mensagens anteriores
      document.getElementById('erroNome').textContent = '';
      document.getElementById('erroEmail').textContent = '';
      document.getElementById('erroTelefone').textContent = '';
      document.getElementById('successMessage').classList.add('d-none');

      // Captura valores
      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const telefone = document.getElementById('telefone').value.trim();

      let valido = true;

      // Validações simples
      if (nome.length < 3) {
        document.getElementById('erroNome').textContent = 'Nome deve ter pelo menos 3 caracteres.';
        valido = false;
      }

      if (!email.includes('@') || !email.includes('.')) {
        document.getElementById('erroEmail').textContent = 'Email inválido.';
        valido = false;
      }

      if (!telefone.match(/^\(\d{2}\)\s?\d{4,5}-\d{4}$/)) {
        document.getElementById('erroTelefone').textContent = 'Telefone no formato (xx) xxxxx-xxxx.';
        valido = false;
      }

      // Se tudo ok, mostra mensagem de sucesso
      if (valido) {
        document.getElementById('successMessage').classList.remove('d-none');
        document.getElementById('cadastroForm').reset();
      }
    });
  </script>
</body>
</html>
