<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Colaboradores - DataSkill</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous"
    />
    <link th:href="@{/footer/styles.css}" rel="stylesheet"/>
    <link th:href="@{/tema/tema.css}" rel="stylesheet"/>

</head>
<body>
<header id="header">
    <div th:insert="fragments/header :: cabecalho-principal"></div>
</header>
<div class="switch">
    <label class="form-check-label text-white"></label>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="toggleMode">
    </div>
    <label class="form-check-label"></label>
</div>

<main class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h4 class="mb-0">Cadastro de Colaboradores</h4>
        </div>
        <div class="card-header">
            <div id="successMessage" class="alert alert-success d-none" role="alert">
                Colaborador cadastrado com sucesso!
            </div>
            <form action="/diretor/cadastrar" method="POST">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome" required>
                    <div class="text-danger" id="erroNome"></div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="email@exemplo.com" required>
                    <div class="text-danger" id="erroEmail"></div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="text" id="telefone" name="telefone" class="form-control" placeholder="(xx) xxxxx-xxxx" required>
                        <div class="text-danger" id="erroTelefone"></div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite a senha" required>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="departamento" class="form-label">Departamento</label>
                        <select id="departamento" name="departamento" class="form-control">
                            <option th:each="depart : ${T(com.datatech.dataskill.entities.enums.Departamento).values()}"
                                    th:value="${depart}" th:text="${depart}">
                            </option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="cargo" class="form-label">Cargo</label>
                        <select id="cargo" name="cargo" class="form-control">
                            <option th:each="cargo : ${T(com.datatech.dataskill.entities.enums.Cargo).values()}"
                                    th:value="${cargo}" th:text="${cargo}">
                            </option>
                        </select>
                    </div>
                </div>


                <div class="d-flex justify-content-center mt-4">
                    <button type="submit" class="btn btn-dark btn-lg w-100 mb-2">Salvar Colaborador</button>

                </div>
            </form>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" th:src="@{/script/script.js}"></script>

<footer id="footer" class="mt-5">
    <div th:insert="fragments/footer :: rodape-principal"></div>
</footer>

<script>
    document.getElementById('cadastroForm').addEventListener('submit', function (e) {
      e.preventDefault();

      
      document.getElementById('erroNome').textContent = '';
      document.getElementById('erroEmail').textContent = '';
      document.getElementById('erroTelefone').textContent = '';
      document.getElementById('successMessage').classList.add('d-none');

     
      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const telefone = document.getElementById('telefone').value.trim();

      let valido = true;

      
      if (nome.length < 3) {
        document.getElementById('erroNome').textContent = 'Nome deve ter pelo menos 3 caracteres.';
        valido = false;
      }

      if (!email.includes('@') || !email.includes('.')) {
        document.getElementById('erroEmail').textContent = 'Email invÃ¡lido.';
        valido = false;
      }

      if (!telefone.match(/^\(\d{2}\)\s?\d{4,5}-\d{4}$/)) {
        document.getElementById('erroTelefone').textContent = 'Telefone no formato (xx) xxxxx-xxxx.';
        valido = false;
      }

      
      if (valido) {
        document.getElementById('successMessage').classList.remove('d-none');
        document.getElementById('cadastroForm').reset();
      }
    });
</script>
</body>
</html>
