<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATASKILL</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"/>
    <link th:href="@{/footer/styles.css}" rel="stylesheet" />
    <link th:href="@{/tema/tema.css}" rel="stylesheet" />
</head>

<body>
   <header id="header">
      <div  th:insert="/fragments/header-colaborador :: cabecalho-colaborador"></div>
    </header>
    <div class="switch">
    <label class="form-check-label text-white"></label>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="toggleMode">
    </div>
    <label class="form-check-label"></label>
  </div>

  <div class="container mt-5">
    <div class="row h-100">
      
      <div class="col-md-5">
        <h2 class="card-header">Cadastro do Curso</h2>
        <form id="certificadoForm" class="mt-4">
          <div class="mb-3">
            <label for="instituicao" class="form-label">Instituição</label>
            <input type="text" class="form-control" id="instituicao" placeholder="Nome da instituição">
          </div>
          <div class="mb-3">
            <label for="curso" class="form-label">Nome do Curso</label>
            <input type="text" class="form-control" id="curso" placeholder="Nome do curso">
          </div>
          <div class="mb-3">
            <label for="dataInicio" class="form-label">Data de Início</label>
            <input type="date" class="form-control" id="dataInicio">
          </div>
          <div class="mb-3">
            <label for="dataFim" class="form-label">Data de Conclusão</label>
            <input type="date" class="form-control" id="dataFim">
          </div>
          <button type="submit" class="btn btn-dark btn-lg w-100 mb-2">Cadastrar</button>
        </form>
      </div>

     
      <div class="col-md-6">
        <h2 class="card-header">Certificados Cadastrados</h2>
        <ul class="list-group mt-4">
          <li class="list-group-item">
            <span>Curso de HTML - IFSP - 01/01/2025 a 01/03/2025</span>
            <span class="actions">
              <button class="btn btn-sm btn-outline-light">Editar</button>
              <button class="btn btn-sm btn-outline-danger">Excluir</button>
            </span>
          </li>
          <li class="list-group-item">
            <span>Curso de Python - UNIVESP - 15/02/2025 a 15/04/2025</span>
            <span class="actions">
              <button class="btn btn-sm btn-outline-light">Editar</button>
              <button class="btn btn-sm btn-outline-danger">Excluir</button>
            </span>
          </li>
          <li class="list-group-item">
            <span>Curso de Banco de Dados - SENAI - 10/03/2025 a 10/05/2025</span>
            <span class="actions">
              <button class="btn btn-sm btn-outline-light">Editar</button>
              <button class="btn btn-sm btn-outline-danger">Excluir</button>
            </span>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const toggle = document.getElementById('toggleMode');
    const body = document.body;

    
    function applyTheme(theme) {
      if (theme === 'light') {
        body.classList.remove('dark-mode');
        body.classList.add('light-mode');
        toggle.checked = true;
      } else {
        body.classList.remove('light-mode');
        body.classList.add('dark-mode');
        toggle.checked = false;
      }
    }
    const savedTheme = localStorage.getItem('theme') || 'dark';
    applyTheme(savedTheme);
    toggle.addEventListener('change', () => {
      const newTheme = toggle.checked ? 'light' : 'dark';
      localStorage.setItem('theme', newTheme);
      applyTheme(newTheme);
    });
  </script>
</body>
<footer id="footer">
    <div th:insert="fragments/footer :: rodape-principal"></div>
  </footer>
</html>
