<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATASKILL</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"/>
    <link th:href="@{/footer/styles.css}" rel="stylesheet" />
    <link th:href="@{/tema/tema.css}" rel="stylesheet" />
</head>

<body>
   <header id="header">
      <div  th:insert="/fragments/header-colaborador :: cabecalho-colaborador"></div>
    </header>
    <div class="switch">
    <label class="form-check-label text-white"></label>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="toggleMode">
    </div>
    <label class="form-check-label"></label>
  </div>

  <div class="container mt-5">
    <div class="row h-100">
      
      <div class="col-md-5">
        <h2 class="card-header">Cadastro de Certificado</h2>
        <form action="/cadastrarCer" method="POST"  class="mt-4">
          <div class="mb-3">
            <label for="instituicao" class="form-label">Instituição</label>
            <input type="text" class="form-control" id="instituicao" name="instituicao" placeholder="Nome da instituição">
          </div>
          <div class="mb-3">
            <label for="curso" class="form-label">Nome do Curso</label>
            <input type="text" class="form-control" id="curso" name="nome" placeholder="Nome do curso">
          </div>
          <div class="mb-3">
            <label for="dataInicio" class="form-label">Data de Início</label>
            <input type="date" class="form-control" id="dataInicio" name="dataInicio">
          </div>
          <div class="mb-3">
            <label for="dataFim" class="form-label">Data de Conclusão</label>
            <input type="date" class="form-control" id="dataFim" name="dataFim">
          </div>
          <button type="submit" class="btn btn-dark btn-lg w-100 mb-2">Cadastrar</button>
        </form>
      </div>

     
      <div class="col-md-6">
        <h2 class="card-header">Certificados Cadastrados</h2>
          <ul class="list-group mt-4">
              <li class="list-group-item d-flex justify-content-between align-items-start"
                  th:each="cert : ${cert}">

                  <div class="ms-2 me-auto">
                      <div class="fw-bold" th:text="'Instituição: ' + ${cert.instituicao}"></div>
                      <span th:text="'Curso: ' +${cert.nome}"></span><br>
                      <span th:text="'Data Início: ' +${cert.dataInicio}" ></span><br>
                      <span th:text="'Data Término: ' +${cert.dataFim}" ></span><br>
                  </div>
                   <div class="d-flex gap-2">
                      <a th:href="@{/certificado/{id}(id=${cert.id})}" 
                        class="btn btn-danger btn-lg">
                        <i class="bi bi-trash"></i> Excluir</a>

                      <a th:href="@{/editar/cert/{id}(id=${cert.id})}" 
                        class="btn btn-dark btn-lg">
                        <i class="bi bi-pencil-square"></i> Editar </a>
                    </div>

              </li>
          </ul>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" th:src="@{/script/script.js}"></script>
</body>

</html>
