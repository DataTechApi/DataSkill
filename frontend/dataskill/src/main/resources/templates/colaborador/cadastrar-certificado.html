     <!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Curso e Certificados</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1c1c1c;
      color: #f0f0f0;
    }
    .form-control, .btn {
      background-color: #2c2c2c;
      color: #f0f0f0;
      border: 1px solid #444;
    }
    .btn:hover {
      background-color: #444;
    }
    .list-group-item {
      background-color: #2c2c2c;
      color: #f0f0f0;
      border: 1px solid #444;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .list-group-item:hover {
      background-color: #3a3a3a;
    }
    .form-control {
  background-color: #2c2c2c;
  color: #f0f0f0;
  border: 1px solid #444;
}
.form-control::placeholder {
  color: #aaa;
}
    .actions button {
      margin-left: 5px;
    }
  </style>
</head>
<body>
   <header id="header">
      <div  th:insert="/fragments/header-colaborador :: cabecalho-colaborador"></div>
    </header>
  <div class="container py-5">
    <div class="row g-4">
      <!-- Formulário de Cadastro -->
      <div class="col-md-6">
        <h3>Cadastro do Curso</h3>
        <form>
          <div class="mb-3">
            <label for="instituicao" class="form-label">Instituição</label>
            <input type="text" class="form-control" id="instituicao" placeholder="Nome da instituição">
          </div>
          <div class="mb-3">
            <label for="curso" class="form-label">Nome do Curso</label>
            <input type="text" class="form-control" id="curso" placeholder="Nome do curso">
          </div>
          <div class="mb-3">
            <label for="dataInicio" class="form-label">Data de Início</label>
            <input type="date" class="form-control" id="dataInicio">
          </div>
          <div class="mb-3">
            <label for="dataFim" class="form-label">Data de Conclusão</label>
            <input type="date" class="form-control" id="dataFim">
          </div>
          <button type="submit" class="btn btn-dark btn-lg w-100 mb-2">Cadastrar</button>
        </form>
      </div>

      <!-- Listagem de Certificados -->
      <div class="col-md-6">
        <h3>Certificados Cadastrados</h3>
        <ul class="list-group">
          <li class="list-group-item">
            <span>Curso de HTML - IFSP - 01/01/2025 a 01/03/2025</span>
            <span class="actions">
              <button class="btn btn-sm btn-outline-light">Editar</button>
              <button class="btn btn-sm btn-outline-danger">Excluir</button>
            </span>
          </li>
          <li class="list-group-item">
            <span>Curso de Python - UNIVESP - 15/02/2025 a 15/04/2025</span>
            <span class="actions">
              <button class="btn btn-sm btn-outline-light">Editar</button>
              <button class="btn btn-sm btn-outline-danger">Excluir</button>
            </span>
          </li>
          <li class="list-group-item">
            <span>Curso de Banco de Dados - SENAI - 10/03/2025 a 10/05/2025</span>
            <span class="actions">
              <button class="btn btn-sm btn-outline-light">Editar</button>
              <button class="btn btn-sm btn-outline-danger">Excluir</button>
            </span>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</body>
<footer id="footer">
    <div th:insert="fragments/footer :: rodape-principal"></div>
  </footer>
</html>
