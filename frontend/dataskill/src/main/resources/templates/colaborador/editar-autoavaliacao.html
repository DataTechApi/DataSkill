<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Autoavaliação - DATASKILL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/footer/styles.css}" rel="stylesheet"/>
    <link th:href="@{/tema/tema.css}" rel="stylesheet"/>


</head>
<body class="dark-mode">
<header id="header">
    <div th:insert="/fragments/header-colaborador :: cabecalho-colaborador"></div>
</header>


<div class="switch">
    <label class="form-check-label text-white"></label>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="toggleMode">
    </div>
    <label class="form-check-label"></label>
</div>

<div class="container mt-5">
    <div class="row g-4">
        <div class="col-md-6">
            <h2 class="card-header">Autoavaliação</h2>
            <form class="mt-4" th:action="@{/autoavaliacao/{id}(id=${autoavaliacao.id})}" th:object="${autoavaliacao}"
                  method="POST">
                <input type="hidden" name="_method" value="put"/>
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <textarea class="form-control" id="descricao" th:field="*{descricao}" rows="5"
                              placeholder="Descreva sua autoavaliação..." required></textarea>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-dark btn-lg flex-fill">Cadastrar</button>
                    <a th:href="@{/colaborador/autoavaliacao}" class="btn btn-secondary btn-lg flex-fill">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<footer id="footer" class="mt-5">
    <div th:insert="fragments/footer :: rodape-principal"></div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" th:src="@{/script/script.js}"></script>
</body>
</html>
