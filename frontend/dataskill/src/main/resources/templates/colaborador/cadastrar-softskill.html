<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATASKILL</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"/>
    <link th:href="@{/footer/styles.css}" rel="stylesheet" />
     <link th:href="@{/tema/tema.css}" rel="stylesheet" />
</head>

<body>

  <header id="header">
    <div th:insert="/fragments/header-colaborador :: cabecalho-colaborador"></div>
  </header>
  <div class="switch">
    <label class="form-check-label text-white"></label>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="toggleMode">
    </div>
    <label class="form-check-label"></label>
  </div>

  <div class="container mt-5">
    <div class="row">
    
      <div class="col-md-6">
        <h2 class="card-header ">Cadastro de Soft Skills</h2>
        <form action="/cadastrar" method="POST" class="mt-4">
          <div class="mb-3">
            <label for="skillName" class="form-label">Nome da Skill</label>
            <select name="nome" class="form-control" id="skillName" required>
              <option th:each="valorEnum : ${T(com.datatech.dataskill.entities.enums.Soft).values()}"
                      th:value="${valorEnum}"
                      th:text="${valorEnum}">
              </option>
            </select>
          </div>
          <button type="submit" class="btn btn-dark btn-lg w-100 mb-2">Cadastrar</button>
        </form>
      </div>

     
      <div class="col-md-6">
        <h2 class="card-header ">SoftSkills Cadastradas</h2>
        <div class="table-responsive mt-4">
          <table class="table table-striped ">
            <thead class=" card-header">
              <tr class=" card-header">
                <th >Skill</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="skill : ${skills}">
                <td th:text="${skill.name}"></td>
                <td>
                  <button class="btn btn-sm btn-warning">Editar</button>
                  <button class="btn btn-sm btn-danger">Excluir</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" th:src="@{/script/script.js}"></script>
</body>
<footer id="footer">
    <div th:insert="fragments/footer :: rodape-principal"></div>
  </footer>
</html>
