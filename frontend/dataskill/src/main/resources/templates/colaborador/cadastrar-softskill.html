<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Soft Skills</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1c1c1c;
      color: #f0f0f0;
    }
    .form-control, .form-select, .btn {
      background-color: #2c2c2c;
      color: #f0f0f0;
      border: 1px solid #444;
    }
    .form-control::placeholder {
      color: #aaa;
    }
    .btn:hover {
      background-color: #444;
    }
    .card-header {
      background-color: #111;
      border-bottom: 1px solid #444;
    }
    .table {
      color: #f0f0f0;
    }
    .table-striped > tbody > tr:nth-of-type(odd) {
      background-color: #2c2c2c;
    }
    .table-striped > tbody > tr:nth-of-type(even) {
      background-color: #1f1f1f;
    }
    .table thead {
      background-color: #111;
    }
    .table th {
      color: #ccc;
    }
  </style>
</head>
<body>

  <header id="header">
    <div th:insert="/fragments/header-colaborador :: cabecalho-colaborador"></div>
  </header>

  <div class="container mt-5">
    <div class="row">
      <!-- Form Section -->
      <div class="col-md-6">
        <h2 class="card-header text-white">Cadastro de Soft Skills</h2>
        <form action="/cadastrar" method="POST" class="mt-4">
          <div class="mb-3">
            <label for="skillName" class="form-label">Nome da Skill</label>
            <select name="nome" class="form-select" id="skillName" required>
              <option th:each="valorEnum : ${T(com.datatech.dataskill.entities.enums.Soft).values()}"
                      th:value="${valorEnum}"
                      th:text="${valorEnum}">
              </option>
            </select>
          </div>
          <button type="submit" class="btn btn-dark btn-lg w-100 mb-2">Cadastrar</button>
        </form>
      </div>

      <!-- List Section -->
      <div class="col-md-6">
        <h2 class="card-header text-white">Soft Skills Cadastradas</h2>
        <div class="table-responsive mt-4">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Skill</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="skill : ${skills}">
                <td th:text="${skill.name}"></td>
                <td>
                  <button class="btn btn-sm btn-warning">Editar</button>
                  <button class="btn btn-sm btn-danger">Excluir</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
<footer id="footer">
    <div th:insert="fragments/footer :: rodape-principal"></div>
  </footer>
</html>
