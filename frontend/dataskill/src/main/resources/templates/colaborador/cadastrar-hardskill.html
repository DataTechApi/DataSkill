<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DATASKILL</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"
  />
  <link th:href="@{/footer/styles.css}" rel="stylesheet" />
  <style>
    body {
      background-color: #1c1c1c;
      color: #f0f0f0;
    }
    .form-control, .form-select, .btn {
      background-color: #2c2c2c;
      color: #f0f0f0;
      border: 1px solid #444;
    }
    .form-control::placeholder {
      color: #aaa;
    }
    .btn:hover {
      background-color: #444;
    }
    .card-header {
      background-color: #111;
      border-bottom: 1px solid #444;
    }
    .table {
      color: #f0f0f0;
    }
    .table-striped > tbody > tr:nth-of-type(odd) {
      background-color: #2c2c2c;
    }
    .table-striped > tbody > tr:nth-of-type(even) {
      background-color: #1f1f1f;
    }
    .table thead {
      background-color: #111;
    }
    .table th {
      color: #ccc;
    }
  </style>
</head>
<body>

  <header id="header">
    <div th:insert="/fragments/header-colaborador :: cabecalho-colaborador"></div>
  </header>

  <div class="container mt-5">
    <div class="row">
      <!-- Formulário de Cadastro -->
      <div class="col-md-6">
        <h2 class="card-header text-white">Cadastro de Hard Skills</h2>
        <form th:action="@{/colaborador/cadastrar-hardskill}" method="POST" class="mt-4">
          <div class="mb-3">
            <label for="skillName" class="form-label">Nome da Skill</label>
            <input type="text" class="form-control" id="skillName" name="skillName" required>
          </div>
          <div class="mb-3">
            <label for="skillLevel" class="form-label">Nível</label>
            <select class="form-select" id="skillLevel" name="skillLevel" required>
              <option value="">Selecione o nível</option>
              <option value="Básico">Básico</option>
              <option value="Intermediário">Intermediário</option>
              <option value="Avançado">Avançado</option>
            </select>
          </div>
          <button type="submit" class="btn btn-dark btn-lg w-100 mb-2">Cadastrar</button>
        </form>
      </div>

      <!-- Tabela de Hard Skills -->
      <div class="col-md-6">
        <h2 class="card-header text-white">Hard Skills Cadastradas</h2>
        <div class="table-responsive mt-4">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Skill</th>
                <th>Nível</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="skill : ${skills}">
                <td th:text="${skill.name}"></td>
                <td th:text="${skill.level}"></td>
                <td>
                  <button class="btn btn-sm btn-warning">Editar</button>
                  <button class="btn btn-sm btn-danger">
