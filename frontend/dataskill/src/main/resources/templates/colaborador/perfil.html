<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATASKILL</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link th:href="@{/footer/styles.css}" rel="stylesheet" />
</head>
<body>
    <header id="header">
      <div  th:insert="/fragments/header-colaborador :: cabecalho-colaborador"></div>
    </header>
  <main class="container mt-5">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card">
          <div class="card-header bg-dark text-white">
            <h3 class="mb-0">Perfil do Colaborador</h3>
          </div>
          
                <div class="col-md-8">
                <h4>Nome do Colaborador</h4>
                <input type="text" class="form-control mb-2" id="nome" >
                <h4 class="text">Cargo</h4>
                <input type="text" class="form-control mb-2" id="cargo" >
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                <h5>Informações Pessoais</h5>
                <ul class="list-unstyled">
                  <li><strong>Email:</strong> <input type="email" class="form-control mb-2" id="email" >
                  <li><strong>Telefone:</strong> <input type="tel" class="form-control mb-2" id="telefone" >
                  <li><strong>Departamento:</strong> <input type="text" class="form-control mb-2" id="departamento"></li>
                </ul>
                </div>
                </div>
                </div>
             
            </div>
            
          </div>
          
        </div>
      </div>
    </div>
  </main>

   
    
</body>
<footer id="footer">
    <div th:insert="fragments/footer :: rodape-principal"></div>
  </footer>

</html>
