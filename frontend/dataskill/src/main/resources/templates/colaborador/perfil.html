<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Perfil do Colaborador - DATASKILL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <link th:href="@{/footer/styles.css}" rel="stylesheet" />
  <link th:href="@{/tema/tema.css}" rel="stylesheet" />
</head>
<body>
  <header id="header">
    <div th:insert="/fragments/header-colaborador :: cabecalho-colaborador"></div>
  </header>
  <div class="switch">
    <label class="form-check-label text-white"></label>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="toggleMode">
    </div>
    <label class="form-check-label"></label>
  </div>

  <main class="container mt-5">
  <div class="row">
    <div class="col-md-5 mx-auto">
    
      <div class="list-group-item shadow-lg rounded-4">
        
      
        <div class="card-header">
          <h2 class="m-0">
            <i class="bi bi-person-badge-fill me-2"></i>Perfil do Colaborador
          </h2>
        </div>
        
       
        <div class="card-body">
          <div class="mb-3 mt-4">
            <i class="bi bi-person-fill me-2 text-primary"></i>Nome do Colaborador
          </div>
          <div class="mb-3" th:text="${perfil.nome}"></div>

          <div class="mb-3 mt-4">
            <i class="bi bi-envelope-fill me-2 text-primary"></i>Email
          </div>
          <div class="mb-3" th:text="${perfil.email}"></div>

          <div class="mb-3 mt-4">
            <i class="bi bi-briefcase-fill me-2 text-primary"></i>Cargo
          </div>
          <div class="mb-3" th:text="${perfil.cargo}"></div>

          <div class="mb-3 mt-4">
            <i class="bi bi-telephone-fill me-2 text-primary"></i>Telefone
          </div>
          <div class="mb-3" th:text="${perfil.telefone}"></div>

          <div class="mb-3 mt-4">
            <i class="bi bi-building me-2 text-primary"></i>Departamento
          </div>
          <div class="mb-3" th:text="${perfil.departamento}"></div>
        </div>
      </div>
    </div>
  </div>
</main>



  <footer id="footer" class="mt-5">
    <div th:insert="fragments/footer :: rodape-principal"></div>
  </footer>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
 <script type="text/javascript" th:src="@{/script/script.js}"></script>
</body>
</html>
