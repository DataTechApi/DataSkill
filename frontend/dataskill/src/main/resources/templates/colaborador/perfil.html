<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Perfil do Colaborador - DATASKILL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"
  />
  <link th:href="@{/footer/styles.css}" rel="stylesheet" />
  <link th:href="@{/tema/tema.css}" rel="stylesheet" />
</head>
<body>
  <header id="header">
    <div th:insert="/fragments/header-colaborador :: cabecalho-colaborador"></div>
  </header>
  <div class="switch">
    <label class="form-check-label text-white"></label>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="toggleMode">
    </div>
    <label class="form-check-label"></label>
  </div>

  <main class="container mt-5">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="list-group-item ">
          <div class="card-header">
            <h2 class="card-header">Perfil do Colaborador</h2>
          </div>
          <div class="card-body mt-4">
            <div class="info-label">Nome do Colaborador</div>
            <div class="info-value">Ana Costa</div>

            <div class="info-label mt-4">Email</div>
            <div class="info-value">ana.costa@dataskill.com</div>

            <div class="info-label mt-4">Cargo</div>
            <div class="info-value">Analista de Dados</div>

            <div class="info-label mt-4">Telefone</div>
            <div class="info-value">(12) 91234-5678</div>

            <div class="info-label mt-4">Departamento</div>
            <div class="info-value">InteligÃªncia de Mercado</div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer id="footer" class="mt-5">
    <div th:insert="fragments/footer :: rodape-principal"></div>
  </footer>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
 <script>
    const toggle = document.getElementById('toggleMode');
    const body = document.body;
    function applyTheme(theme) {
      if (theme === 'light') {
        body.classList.remove('dark-mode');
        body.classList.add('light-mode');
        toggle.checked = true;
      } else {
        body.classList.remove('light-mode');
        body.classList.add('dark-mode');
        toggle.checked = false;
      }
    }
    const savedTheme = localStorage.getItem('theme') || 'dark';
    applyTheme(savedTheme);
    toggle.addEventListener('change', () => {
      const newTheme = toggle.checked ? 'light' : 'dark';
      localStorage.setItem('theme', newTheme);
      applyTheme(newTheme);
    });
  </script>
</body>
</html>
