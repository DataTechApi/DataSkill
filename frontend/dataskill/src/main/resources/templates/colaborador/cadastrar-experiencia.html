<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DATASKILL</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"
  />
  <link th:href="@{/footer/styles.css}" rel="stylesheet" />
  <link th:href="@{/tema/tema.css}" rel="stylesheet" />
</head>
<body>

  <header id="header">
    <div th:insert="/fragments/header-colaborador :: cabecalho-colaborador"></div>
  </header>
  <div class="switch">
    <label class="form-check-label text-white"></label>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="toggleMode">
    </div>
    <label class="form-check-label"></label>
  </div>

  <div class="container mt-5">
    <div class="row h-100">
      
      <div class="col-md-6">
        <h2 class="card-header">Cadastro de Experiência</h2>
        <form id="experienceForm" class="mt-4">
          <div class="mb-3">
            <label for="titulo" class="form-label">Empresa</label>
            <input type="text" class="form-control" id="titulo" name="empresa" placeholder="Nome da empresa" required />
          </div>
          <div class="mb-3">
            <label for="datainicio" class="form-label">Data Início</label>
            <input type="text" class="form-control" id="datainicio" name="datainicio" placeholder="MM/AAAA" required />
          </div>
          <div class="mb-3">
            <label for="datafim" class="form-label">Data Término</label>
            <input type="text" class="form-control" id="datafim" name="datafim" placeholder="MM/AAAA" required />
          </div>
          <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricao" name="descricao" rows="5" placeholder="Descreva suas atividades e conquistas" required></textarea>
          </div>
          <button type="submit" class="btn btn-dark btn-lg w-100 mb-2">Cadastrar</button>
        </form>
      </div>

      
      <div class="col-md-6">
        <h2 class="card-header ">Visualização</h2>
        <div id="previewContent" class="preview-content mt-4">
          Preencha o formulário para visualizar sua experiência aqui.
        </div>
      </div>
    </div>
  </div>

  <footer id="footer" class="mt-5">
    <div th:insert="fragments/footer :: rodape-principal"></div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" th:src="@{/script/script.js}"></script>
</body>
</html>
