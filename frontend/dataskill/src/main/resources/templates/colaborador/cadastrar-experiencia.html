<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DATASKILL</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"
  />
  <link th:href="@{/footer/styles.css}" rel="stylesheet" />
  <style>
    body {
      background-color: #1c1c1c;
      color: #f0f0f0;
    }
    .form-control, .btn {
      background-color: #2c2c2c;
      color: #f0f0f0;
      border: 1px solid #444;
    }
    .form-control::placeholder {
      color: #aaa;
    }
    .btn:hover {
      background-color: #444;
    }
    .card-header {
      background-color: #111;
      border-bottom: 1px solid #444;
    }
    .preview-content {
      background-color: #2c2c2c;
      border: 1px solid #444;
      padding: 20px;
      border-radius: 8px;
      min-height: 200px;
      color: #ccc;
    }
     
   
    .form-control, .btn {
      background-color: #2c2c2c;
      color: #f0f0f0;
      border: 1px solid #444;
    }
    .form-control::placeholder {
      color: #aaa;
    }
    .btn:hover {
      background-color: #444;
    }
    .card-header {
      background-color: #111;
      border-bottom: 1px solid #444;
    }
    .preview-content {
      background-color: #2c2c2c;
      border: 1px solid #444;
      padding: 20px;
      border-radius: 8px;
      min-height: 200px;
      color: #ccc;
    }
 
  </style>
</head>
<body>

  <header id="header">
    <div th:insert="/fragments/header-colaborador :: cabecalho-colaborador"></div>
  </header>

  <div class="container mt-5">
    <div class="row h-100">
      <!-- Formulário -->
      <div class="col-md-6">
        <h2 class="card-header text-white">Cadastro de Experiência</h2>
        <form id="experienceForm" class="mt-4">
          <div class="mb-3">
            <label for="titulo" class="form-label">Empresa</label>
            <input type="text" class="form-control" id="titulo" name="empresa" placeholder="Nome da empresa" required />
          </div>
          <div class="mb-3">
            <label for="datainicio" class="form-label">Data Início</label>
            <input type="text" class="form-control" id="datainicio" name="datainicio" placeholder="MM/AAAA" required />
          </div>
          <div class="mb-3">
            <label for="datafim" class="form-label">Data Término</label>
            <input type="text" class="form-control" id="datafim" name="datafim" placeholder="MM/AAAA" required />
          </div>
          <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricao" name="descricao" rows="5" placeholder="Descreva suas atividades e conquistas" required></textarea>
          </div>
          <button type="submit" class="btn btn-dark btn-lg w-100 mb-2">Cadastrar</button>
        </form>
      </div>

      <!-- Visualização -->
      <div class="col-md-6">
        <h2 class="card-header text-white">Visualização</h2>
        <div id="previewContent" class="preview-content mt-4">
          Preencha o formulário para visualizar sua experiência aqui.
        </div>
      </div>
    </div>
  </div>

  <footer id="footer" class="mt-5">
    <div th:insert="fragments/footer :: rodape-principal"></div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
