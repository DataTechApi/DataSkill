<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Autoavaliação - DATASKILL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/footer/styles.css}" rel="stylesheet" />
  <link th:href="@{/tema/tema.css}" rel="stylesheet" />
 
 
</head>
<body class="dark-mode">
  <header id="header">
    <div th:insert="/fragments/header-colaborador :: cabecalho-colaborador"></div>
  </header>

 
  <div class="switch">
    <label class="form-check-label text-white"></label>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="toggleMode">
    </div>
    <label class="form-check-label"></label>
  </div>

  <div class="container mt-5">
    <div class="row g-4">
     
      <div class="col-md-6">
        <h2 class="card-header">Autoavaliação</h2>
        <form class="mt-4">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome do Colaborador</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
          </div>
          <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricao" rows="5" placeholder="Descreva sua autoavaliação..." required></textarea>
          </div>
          <button type="submit" class="btn btn-dark btn-lg w-100">Enviar Autoavaliação</button>
        </form>
      </div>
     
      <div class="col-md-6">
        <h2 class="card-header">Autoavaliação Registrada</h2>
        <ul class="list-group mt-4">
          <li class="list-group-item">
            <strong>Colaborador:</strong> Ana Costa<br>
            <strong>Descrição:</strong> Acredito que evoluí bastante na comunicação com a equipe e na entrega de resultados. Estou mais confiante em liderar projetos e contribuir com ideias estratégicas.
          </li>
        </ul>
      </div>
    </div>
  </div>

  <footer id="footer" class="mt-5">
    <div th:insert="fragments/footer :: rodape-principal"></div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const toggle = document.getElementById('toggleMode');
    const body = document.body;

   
    function applyTheme(theme) {
      if (theme === 'light') {
        body.classList.remove('dark-mode');
        body.classList.add('light-mode');
        toggle.checked = true;
      } else {
        body.classList.remove('light-mode');
        body.classList.add('dark-mode');
        toggle.checked = false;
      }
    }

    
    const savedTheme = localStorage.getItem('theme') || 'dark';
    applyTheme(savedTheme);

    
    toggle.addEventListener('change', () => {
      const newTheme = toggle.checked ? 'light' : 'dark';
      localStorage.setItem('theme', newTheme);
      applyTheme(newTheme);
    });
  </script>
</body>
</html>
