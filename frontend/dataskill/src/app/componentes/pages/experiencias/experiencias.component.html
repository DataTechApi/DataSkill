<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experiencia</title>
</head>
<body>

  <div class="experiencia-div">
    <h1 class="h1-experiencia">Experiências</h1>

 <form class="form-experiencia">
    <div class="form-group">
      <label for="empresa">Empresa:</label>
      <input type="text" id="empresa" placeholder="Empresa" />
    </div>
    <div class="form-group">
      <label for="inicio">Início:</label>
      <input type="date" id="inicio" placeholder="dd/mm/aaaa" />
    </div>
    <div class="form-group">
      <label for="fim">Fim:</label>
      <input type="date" id="fim" placeholder="dd/mm/aaaa" />
    </div>
    <div class="form-group">
      <label for="cargo">Cargo:</label>
      <input type="text" id="cargo" placeholder="Empresa" />
    </div>
    <div class="form-btn">
      <input type="button" VALUE="Enviar" id="btn">
    </div>

  </form>

  </div>

</body>
</html>
